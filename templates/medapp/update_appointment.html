{% extends 'medapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% include 'medapp/doctor_sidebar.html' %}
        </div>
        <div class="col-md-9">
            <h2>Update Appointment for {{ appointment.patient.full_name }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="status">Update Status:</label>
                    <select name="status" id="status" required>
                        <option value="">Select Status</option>
                        <option value="confirmed">Confirm</option>
                        <option value="cancelled">Cancel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Reason (optional):</label>
                    <textarea name="reason" id="reason" rows="4" placeholder="Provide a reason for the update (if any)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Appointment</button>
            </form>
            <p><a href="{% url 'doctor_appointments' %}">Back to Appointments</a></p>
        </div>
    </div>
</div>
{% endblock %}
